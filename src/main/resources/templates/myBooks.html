<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>My Books</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e0eafc);
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(to right, #1f1c2c, #928dab);
        padding: 1rem 2rem;
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffd369 !important;
      }

      .container {
        animation: fadeIn 0.7s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      table {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      thead {
        background: #6a11cb;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
      }

      th, td {
        vertical-align: middle !important;
        text-align: center;
      }

      tr:hover {
        background-color: #f1f3f6;
      }

      .btn-warning {
        background: #f39c12;
        border: none;
        font-weight: 600;
      }

      .btn-warning:hover {
        background: #e67e22;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="my_Books">My Books</a></li>
        </ul>
        <div>
          <a class="nav-link text-white" href="book_register">Register New Book</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center mb-4">My Book List</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${book}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.name}">Book Name</td>
            <td th:text="${b.author}">Author</td>
            <td th:text="${b.price}">100</td>
            <td class="action-icons">
              <a th:href="@{'/editMyList/' + ${b.id}}" class="edit-icon" title="Edit">‚úèÔ∏è</a>
              <a th:href="@{'/deleteMyList/' + ${b.id}}" class="delete-icon" title="Delete">üóëÔ∏è</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
