<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Available Books</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e0eafc);
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(to right, #1f1c2c, #928dab);
        padding: 1rem 2rem;
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffd369 !important;
      }

      .container {
        animation: fadeIn 0.7s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      table {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      thead {
        background: #6a11cb;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
      }

      th, td {
        vertical-align: middle !important;
        text-align: center;
      }

      tr:hover {
        background-color: #f1f3f6;
      }

      .btn-warning {
        background: #f39c12;
        border: none;
        font-weight: 600;
      }

      .btn-warning:hover {
        background: #e67e22;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Book Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_Books">My Books</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-white" href="book_register">Register New Book</a>
        </div>
      </div>
    </nav>

    <div class="container my-5 col-md-8">
      <h3 class="mb-4 text-center font-weight-bold text-dark">Available Books</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td>
              <a class="btn btn-warning btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">
                âž• Add to MyBook
              </a>
              <!-- Future: <a class="btn btn-danger btn-sm" th:href="@{/deleteBook/{id}(id=${b.id})}">Delete</a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
