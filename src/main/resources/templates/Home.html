<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(to right, #4b6cb7, #182848);
      padding: 1rem 2rem;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffd369 !important;
    }

    .hero {
      padding: 60px 15px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #333;
      margin-bottom: 20px;
    }

    .hero h6 {
      color: #555;
      margin-bottom: 30px;
    }

    .hero img {
      width: 300px;
      max-width: 90%;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05);
    }

    .btn-custom {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: #182848;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_Books">My Books</a>
        </li>
      </ul>
      <a class="nav-link" href="book_register">Register New Book</a>
    </div>
  </nav>

  <div class="container hero">
    <h1>Welcome to New Book Store</h1>
    <h6>Easily manage your books â€“ Add, View, Update, Delete</h6>
    <img src="images/image.png" alt="Book Store Image">
    <br>
    <a href="available_books" class="btn btn-custom">Browse Books</a>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
