<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #343a40;
    }

    label {
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    input.form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Book</h2>
    <form th:action="@{/updateMyList}" method="post" th:object="${book}">
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label>Book Name</label>
        <input type="text" class="form-control" th:field="*{name}" required />
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" th:field="*{author}" required />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" required />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</body>
</html>
